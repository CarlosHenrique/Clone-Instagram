<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo-17.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/instagram-perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como ch_sp</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ch_sp?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
